name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    permissions:
      contents: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: super-linter/super-linter/slim@v8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  test-defaults:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Create .tool-versions file
        run: |
          printf 'elixir 1.16.1-otp-26\nerlang 26.2.2\n' > .tool-versions
      - uses: ./
      - name: Check Erlang and Elixir versions
        run: |
          elixir --version | grep 'Erlang/OTP 26'
          elixir --version | grep 'Elixir 1.16.1'
  test-inputs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: ./
        with:
          elixir-version: 1.15
          otp-version: 25
      - name: Check Erlang and Elixir versions
        run: |
          elixir --version | grep 'Erlang/OTP 25'
          elixir --version | grep 'Elixir 1.15'
